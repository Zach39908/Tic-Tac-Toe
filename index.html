<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="ticTacToe.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    
    <form action="">
        <label for="player1-name">Player One Name:</label>  
        <input type="text" name="player1-name" class="player-name">
        <label for="player2-name">Player Two Name:</label>  
        <input type="text" name="player2-name" class="player-name">
        <label for="player1-piece">Player One Gamepiece:</label>
        <div class="pieces">
            <input type="button" name="player1-piece" class="player-piece" value="X">
            <input type="button" name="player1-piece" class="player-piece" value="O">
        </div>
        <label for="player2-piece">Player Two Gamepiece:</label>
        <div class="pieces">
            <input type="button" name="player2-piece" class="player-piece" value="X">
            <input type="button" name="player2-piece" class="player-piece" value="O">
        </div>
        <input type="submit" value="Play!">
  </form>
    <div id="game">
        <h1>Tic Tac Toe!</h1>
        <div id="buttons">
            <button id="start-game">Start/Restart Game</button>
            <button id="theme">Dark Theme</button>
        </div>
        <div id="gameboard"></div>
        <div id="display"></div>
    </div>

</body>
</html>
